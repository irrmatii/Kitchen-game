<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <title>Game html</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>


<body>

<div class="container background">
  <div class="container chef">
    <div class="ingredients_container">
      <div class="ingredients">🍞</div>
      <div class="ingredients">🧈</div>
      <div class="ingredients">🥬</div>
      <div class="ingredients">🥕</div>
      <div class="ingredients">🥒</div>
      <div class="ingredients">🌭</div>
      <div class="ingredients">🧅</div>
      <div class="ingredients">🍅</div>
      <div class="ingredients">🧀</div>
      <div class="ingredients">🍝</div>
      <div class="ingredients">🌿</div>
      <div class="ingredients">🥩</div>
      <div class="ingredients">🌮</div>
      <div class="ingredients">🍚</div>
      <div class="ingredients">🐟</div>
      <div class="ingredients">🥢</div>
      <div class="ingredients">🥑</div>
      <div class="ingredients">🍋</div>
      <div class="ingredients">🍜</div>
      <div class="ingredients">🥚</div>
      <div class="ingredients">🧄</div>
      <div class="ingredients">🍗</div>
      <div class="ingredients">🍖</div>
      <div class="ingredients">🍷</div>
      <div class="ingredients">🥗</div>
      <div class="ingredients">🧁</div>
      <div class="ingredients">🍇</div>
    </div>

    <div class="main">
      <div class="empty_container">
        <div class="previous_score">
          <div class="time">
            <div class="time_bar"></div>
          </div>
          <div class="prev_score">
            <div><p>Previous score:</p></div>
            <div class="prev_result">
            </div>
          </div>
        </div>
        <div class="result_div"></div>
      </div>
      <div class="order_container">
        <div class="order">
          <div class="text"></div>
          <div class="score">
            <p>Score: <span></span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="meal">
      <div class="prepare">
      </div>
      <div class="btn">
        <button class="start">Start</button>
        <button class="serve">Serve</button>
      </div>
    </div>
  </div>

</div>










</body>
</html>
